<!DOCTYPE html>
<html>

<!-- {% include head.html %} --!>

<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		/* set relative picture size */
		.fit { 
			max-height: 100%;
			max-width: 100%;
		}
		.center {
			display: block;
			margin: 0 auto;
		}

		img {
			display:block;
			width:auto;
			height:auto;
			max-width:100%;
			max-height:100%;
			margin:0 auto;
		}
	
	</style>
	
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="jsjquery-photo-resize.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$("img").photoResize({
				bottomSpacing: 0
			});
		});
	</script> 
</head>

<body>

    <div class="page-content">
      <div class="wrapper"> 
        {{ content }}
      </div>
  </div>

  </body>

</html>
